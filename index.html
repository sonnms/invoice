<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tạo hoá đơn</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section class="d-flex align-items-center justify-content-center" style="height: 100vh">
            <div class="shadow-lg p-3 bg-body-tertiary rounded">
                <div class="container">
                    <form class="row g-3 needs-validation" id="myForm" novalidate>
                        <div class="col-12 mx-auto">
                            <h1 class="text-center mb-4">Tạo hoá đơn</h1>
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Tên khách hàng</label>
                                <input type="text" class="form-control" id="name" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone" class="form-label">Loại rượu</label>
                                <input type="text" class="form-control" id="category" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="content" class="form-label">Số lượng (L)</label>
                                <input type="text" class="form-control" id="quantity" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="content" class="form-label">Đơn giá (VND)</label>
                                <input type="text" class="form-control" id="unitPrice" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="content" class="form-label">Thành tiền (VND)</label>
                                <input type="text" class="form-control" id="total" required disabled />
                            </div>

                            <div class="form-group mb-4">
                                <label for="content" class="form-label">Bán lẻ/Nhà Hàng</label>
                                <select class="form-select" id="customer" required>
                                    <option value="">Vui lòng chọn tệp khách hàng</option>
                                    <option value="Bán lẻ">Bán lẻ</option>
                                    <option value="Nhà hàng">Nhà hàng</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="submit" id="submit">Lưu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>
            document.getElementById("quantity").addEventListener("input", updateTotal);
            document.getElementById("unitPrice").addEventListener("input", updateTotal);

            function updateTotal() {
                const quantity = parseFloat(document.getElementById("quantity").value);
                const unitPrice = parseFloat(document.getElementById("unitPrice").value);
                const total = isNaN(quantity) || isNaN(unitPrice) ? "" : (quantity * unitPrice).toLocaleString("vi-VN");

                document.getElementById("total").value = total;
            }
        </script>

        <script src="./main.js"></script>
    </body>
</html>
